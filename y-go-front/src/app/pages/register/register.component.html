<section>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="formulaire">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Nom d'utilisateur</mat-label>
          <input
            class="form-control"
            matInput
            name="name"
            required
            [(ngModel)]="name"
          >
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            class="form-control"
            matInput
            required
            name="email"
            [(ngModel)]="email"
          >
        <mat-icon matSuffix></mat-icon>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input
            class="form-control"
            matInput
            required
            name="password"
            [(ngModel)]="password"
            [type]="hide ? 'password' : 'text'"
          >
          <button type="button"
                  mat-icon-button
                  matSuffix (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <button type="submit" mat-raised-button color="primary">Envoyer</button>
    </div>
  </form>
  <img class="bordeaux" src="../../../assets/pictures/login-register/creative-bordeaux-register.png">
  <img
    class="ygologo"
    src="../../../assets/pictures/simple-logo-removebg.png"
    (click)="goHome()">
  <div class="backWithoutColor"></div>
  <div class="linear"></div>
  <h1>YGO</h1>
  <h2>Bordeaux</h2>
  <app-logo-ygo></app-logo-ygo>
</section>
