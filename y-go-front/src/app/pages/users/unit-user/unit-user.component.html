<div class="user-content">
  <img mat-card-image class="picture-card"
       [src]="user?.picture ? 'http://localhost:3000/' + user?.picture : 'assets/pictures/avatar-user.png'"
       alt="Photo du bar">
  <div class="content-title-accorderon">
    <h2>{{ user?.name ?? 'Pas de nom !   }}</h2>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ user?.phone ?? 'Pas de numéro de téléphone' }}
          </mat-panel-title>
          <mat-panel-description>
            Plus d'infos
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{ user?.email ?? 'rien' }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
