<div class="user-content">
  <img mat-card-image class="picture-card"
       [src]="user?.picture ? 'http://localhost:3000/' + user?.picture : 'assets/pictures/avatar-user.png'"
       alt="Photo du bar">
  <div class="content-title-accorderon">
    <h2>{{ user?.name }}</h2>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-description>
            Plus d'infos
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p *ngIf="getBarsCreatedByUser().length === 0">Aucuns bars créé</p>
        <p *ngIf="getBarsCreatedByUser().length === 1">Bar créé :</p>
        <p *ngIf="getBarsCreatedByUser().length > 1">Bars créés :</p>
        <ul *ngIf="getBarsCreatedByUser().length > 0">
          <li *ngFor="let bar of getBarsCreatedByUser()"> {{ bar.name }} </li>
        </ul>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
