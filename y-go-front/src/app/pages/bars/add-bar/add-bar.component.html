<section>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="formulaire">

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input
            class="form-control"
            matInput placeholder="Nom du bar..."
            name="name"
            required
            [(ngModel)]="name"
          >
          <mat-icon matSuffix></mat-icon>
          <mat-hint>Requis</mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Adresse </mat-label>
          <input
            class="form-control"
            matInput placeholder="Son adresse..."
            name="adresse"
            required
            [(ngModel)]="adresse"
          >
          <mat-icon matSuffix></mat-icon>
          <mat-hint>Requis</mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea
            class="form-control"
            matInput
            name="description"
            required
            [(ngModel)]="description"
          ></textarea>
          <mat-icon matSuffix>description</mat-icon>
          <mat-hint>Requis</mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Telephone</mat-label>
          <input
            class="form-control"
            matInput placeholder="06.67 ..."
            name="telephone"
            required
            [(ngModel)]="telephone"
          >
          <mat-icon matSuffix>phone</mat-icon>
          <mat-hint>Requis</mat-hint>
        </mat-form-field>
      </div>



      <div class="content-list-pictures">
        <div class="form-group">
          <label for="pictureOne">Image 1 du bar:</label>
          <input type="file" id="pictureOne" name="pictureOne" accept="image/png, image/jpeg" (change)="onFileChange($event, 'pictureOne')">
        </div>

        <div class="form-group">
          <label for="pictureTwo">Image 2 du bar:</label>
          <input type="file" id="pictureTwo" name="pictureTwo" accept="image/png, image/jpeg" (change)="onFileChange($event, 'pictureTwo')">
        </div>

        <div class="form-group">
          <label for="pictureThree">Image 3 du bar:</label>
          <input type="file" id="pictureThree" name="pictureThree" accept="image/png, image/jpeg" (change)="onFileChange($event, 'pictureThree')">
        </div>

        <div class="form-group">
          <label for="pictureFour">Image 4 du bar:</label>
          <input type="file" id="pictureFour" name="pictureFour" accept="image/png, image/jpeg" (change)="onFileChange($event, 'pictureFour')">
        </div>
      </div>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button type="submit" mat-raised-button color="primary">Envoyer</button>

  </form>
</section>
