<div class="content">
  <app-button-panel-horiz></app-button-panel-horiz>
  <app-search-bars (searchEvent)="onSearch($event)"></app-search-bars>
  <div class="content-bars">
    @for (bar of filteredBarList; track bar) {
    <app-unit-bar class="content-bar" [bar]="bar" />
    }
  </div>
  @if(this.user()) {
  <button mat-button class="add-bar-button" (click)="onClick()">
    Ajouter un bar
  </button>
  }
  <app-logo-ygo />
</div>
