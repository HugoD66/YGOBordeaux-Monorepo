<mat-card class="unit-bar-content">
  <mat-card-header class="header-card">
    <mat-card-title class="title">{{ bar?.name }}</mat-card-title>
    <img mat-card-avatar class="author-picture" src="../../../../assets/pictures/avatar-user.png"/>
  </mat-card-header>
  <!-- <img mat-card-image
       [src]="bar?.picture ? 'http://localhost:3000/' + bar?.picture : 'assets/temp/soiree-romantique-verre-vin-roses-table-dans-rue-du-cafe-au-coucher-du-soleil_162585-6880.jpg'"
       alt="Photo du bar">
  -->
  <mat-card-content class="card-content">
    <p>
      {{bar?.description}}
    </p>
    <ul>
      <ol>Téléphone : </ol>
      <ol class="list-data">{{ bar?.telephone }}</ol>
      <ol>Adresse : </ol>
      <ol class="list-data">{{ bar?.adresse }}</ol>
      <ol>Note : </ol>
      <ol class="list-data">
          <span *ngFor="let star of bar?.note | starRating">
            <img class="picture-star-list-data" [src]="star.color === 'yellow' ? '../../../../assets/icons/star-colored.png' : '../../../../assets/icons/star.png'" alt="">
          </span>
      </ol>
    </ul>
  </mat-card-content>
  <mat-card-actions class="button-list">
    <button mat-button  (click)="goDetailBar()">En savoir plus ...</button>
    <button mat-button>Horaires</button>
  </mat-card-actions>
</mat-card>
